<div class="container mt-5">
  <h4>Internal Server Error</h4>
  <ng-container *ngIf="error">
    <h5>Name:</h5>
    <h6 class="text-danger">{{ error.name }}</h6>
    <h5>Error:</h5>
    <h6 class="text-danger">{{ error.message }}</h6>
    <h5>Details:</h5>
    <code class="mt-5 text-danger" style="background-color: whitesmoke">
      {{ error.error }}</code
    >
  </ng-container>
</div>

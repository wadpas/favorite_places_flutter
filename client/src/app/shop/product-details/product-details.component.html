<div class="row" *ngIf="product">
  <div class="col-6">
    <img
      src="{{ '../../../assets/' + product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid w-100"
    />
  </div>
  <div class="col=6" style="width: auto">
    <h3>{{ product.name }}</h3>
    <h4 class="my-5">{{ product.price | currency }}</h4>
    <div class="d-flex justify-content-start align-items-center">
      <i
        class="fa fa-minus-circle text-warning mr-3"
        style="cursor: pointer; font-size: 2em"
      ></i>
      <span class="font-weight-bold" style="font-size: 1.8em">2</span>
      <i
        class="fa fa-plus-circle text-success mx-3"
        style="cursor: pointer; font-size: 2em"
      ></i>
      <button class="btn btn-outline-dark btn-lg ml-3">Add to Cart</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 ml-3">
      <h4>Description</h4>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>

<div class="card h-100 box-shadow">
  <img src="{{'../../../assets/' + product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light">
  <div class="card-body d-flex flex-column">
    <a href="#">
      <p class="text-uppercase">{{product.name}}</p>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-outline-dark fa fa-shopping-cart mr-2"></button>
      <button type="button" class="btn btn-outline-dark">View</button>
    </div>
  </div>
</div>
